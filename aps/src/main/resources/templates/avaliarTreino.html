<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/avaliarTreino}" th:object="${treino}" method="post">
    	<p>Treino A: <input type="text" th:field="*{avaliacaoTreinoA}" /></p>
        <p>Treino B: <input type="text" th:field="*{avaliacaoTreinoB}" /></p>
		<p>Treino C: <input type="text" th:field="*{avaliacaoTreinoC}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
